AWSTemplateFormatVersion: '2010-09-09'
Description: CodePipeline for Node.js Lambda Release Stage

Parameters:
  SourceBucket:
    Type: String
    Description: S3 bucket name for source artifacts
  LambdaFunctionName:
    Type: String
    Description: The name of the AWS Lambda function to deploy
  LambdaRoleArn:
    Type: String
    Description: The ARN of the IAM role for the Lambda function

Resources:
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: NodejsLambdaDeploymentPipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref SourceBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3 # Or GitHub/CodeCommit, adjust accordingly
                Version: '1'
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                S3Bucket: !Ref SourceBucket
                S3ObjectKey: source.zip # Adjust to your source artifact key
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref CodeBuildProject
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: Lambda
                Version: '1'
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                FunctionName: !Ref LambdaFunctionName
              RunOrder: 1

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineAccessPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:PutObject
                  - lambda:InvokeFunction
                  - lambda:PublishVersion
                  - lambda:UpdateFunctionCode
                  - lambda:UpdateAlias
                  - codebuild:StartBuild
                  - codebuild:StopBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole # Needed for CodeBuild to assume its role
                Resource: '*'

  # Reference to the CodeBuild project created in the build.yml
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: NodejsLambdaBuildProject # Must match the name in build.yml
      ServiceRole: !Ref CodeBuildServiceRole # Using pipeline role for simplicity, or define a separate one if needed
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/nodejs:16.0.0
      Source:
        Type: CODEPIPELINE
      # BuildSpec is defined in the build.yml and is not repeated here for the release pipeline
